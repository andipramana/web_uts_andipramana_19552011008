<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/css/bootstrap.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Accordion | Details</title>
  </head>

  <body>
    <nav
      id="navbar-example2"
      class="navbar navbar-expand-lg navbar-dark fixed-top px-3"
    >
      <a class="navbar-brand" href="index.html">Accordion</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills">
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">Roadmap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">Contact Us</a>
          </li>
        </ul>
        <a class="btn btn-light text-dark m-2" href="login.html">Login</a>
      </div>
    </nav>

    <div class="pt-5 my-5">
      <div class="container box shadow p-5">
        <div class="row justify-content-center">
          <h1 class="col-md-auto">Register Form</h1>
        </div>
        <div class="row justify-content-center">
          <form id="form" class="col-md-6" action="login.html" method="post">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                id="firstName"
                fieldName="First name"
                required
              />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                fieldName="Last name"
                id="lastName"
                required
              />
            </div>

            <div class="form-group md-auto">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                fieldName="Email address"
                placeholder="name@example.com"
                required
              />
            </div>
            <p id="errorMessage"></p>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                fieldName="Password"
                required
              />
            </div>

            <button
              type="button"
              onclick="storeData()"
              value="submit"
              class="btn btn-primary mt-3"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="row justify-content-center">
        <p class="col-md-auto text-light p-2">
          @Copyright by 19552011008 Andi Pramana - TIF-RM-19 CID
        </p>
      </div>
    </footer>

    <script
      type="text/javascript"
      src="../static/js/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script
      type="text/javascript"
      src="../static/js/ragister.store.js"
    ></script>
  </body>
</html>
